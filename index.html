<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GIC Placement Portal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Gajrani Inter College - Placement Portal</h1>
  </header>

  <main>
    <p>Welcome to the official placement portal of Gajrani Inter College. Please login to continue.</p>
    
    <input type="email" id="email" placeholder="Enter Email" /><br/><br/>
    <input type="password" id="password" placeholder="Enter Password" /><br/><br/>
    <button id="login-btn">Login</button>
  </main>

  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <!-- Firebase Init -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQU8y_Q6DC1piNL_5RpV5nH9JVB-1D_w8",
      authDomain: "gic-placement-portal.firebaseapp.com",
      projectId: "gic-placement-portal",
      storageBucket: "gic-placement-portal.appspot.com",
      messagingSenderId: "273286737355",
      appId: "1:273286737355:web:c41b50b259e7517b411a4e",
      measurementId: "G-76KMQCZSX4"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          // Redirect to dashboard
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>

  <script type="module" src="login.js"></script>
  
</body>
</html>
